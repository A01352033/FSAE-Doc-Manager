<div class="container">
  <button (click)="fetchData()">Load Data</button>
  <ul *ngIf="dataList.length; else loadingBlock">
    <li *ngFor="let data of dataList">
      {{ item | json }}
    </li>
  </ul>
  <ng-template #loadingBlock>
    <div *ngIf="loading; else noDataBlock">
      Loading...
    </div>
  </ng-template>
  <ng-template #noDataBlock>
      No data available
  </ng-template>
</div>
